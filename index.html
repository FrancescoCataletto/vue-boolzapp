<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@100;400&family=Roboto&family=Rubik+Mono+One&display=swap" rel="stylesheet">


    <title>boolzap</title>
</head>
<body>

    <main>
        <div id="app">
            <!-- LEFT COLUMN -->
            <div id="left-column">
                <!-- USERNAME -->
                <div id="user-name" class="spaceAndAlign">
                    <div class="justAndAlign">
                        <img src="img/avatar_1.jpg" alt="">
                        <h3>Nome Utente</h3>
                    </div>
                    <div class="spaceAndAlign">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- NOTIFICATIONS -->
                <div id="notifications">

                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <p>Attiva notifiche desktop</p>
                    </div>
                    
                </div>
                <div id="search-chat"></div>
                <div id="msg-list"></div>
            </div>

            <!-- RIGHT COLUMN -->
            <div id="right-column">
                <div id="current-msg"></div>
                <div id="conversation"></div>
                <div id="type-msg"></div>
            </div>

        </div>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
